name: Contracts

on:
  push:
    branches: [main]
    paths:
      - "packages/contracts/src/**/*.sol"
      - "packages/contracts/test/**/*.sol"
      - "packages/contracts/script/**/*.sol"
      - "packages/contracts/foundry.toml"
  pull_request:
    branches: [main]
    paths:
      - "packages/contracts/src/**/*.sol"
      - "packages/contracts/test/**/*.sol"
      - "packages/contracts/script/**/*.sol"
      - "packages/contracts/foundry.toml"

jobs:
  test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
      - name: Install dependencies
        working-directory: packages/contracts
        run: forge install
      - name: Build
        working-directory: packages/contracts
        run: forge build --sizes
      - name: Unit tests
        working-directory: packages/contracts
        run: forge test -vvv
      - name: Fuzz tests (1000 runs)
        working-directory: packages/contracts
        run: forge test --fuzz-runs 1000 --match-contract Fuzz -vvv
      - name: Gas snapshot
        working-directory: packages/contracts
        run: forge snapshot --check || forge snapshot
