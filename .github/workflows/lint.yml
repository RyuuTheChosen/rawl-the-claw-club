name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - name: Ruff check
        run: ruff check packages/backend/src/
      - name: Ruff format check
        run: ruff format --check packages/backend/src/

  frontend:
    name: Frontend (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: packages/frontend
        run: npm install
      - name: Lint
        working-directory: packages/frontend
        run: npm run lint
