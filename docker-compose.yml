services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rawl
      POSTGRES_USER: rawl
      POSTGRES_PASSWORD: rawl
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rawl"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
      - ./infra/docker/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: packages/backend
      dockerfile: Dockerfile.worker
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://rawl:rawl@postgres:5432/rawl
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
    depends_on:
      postgres: { condition: service_healthy }
      redis:    { condition: service_healthy }
      minio:    { condition: service_healthy }
    restart: unless-stopped

  emulation:
    build:
      context: packages/backend
      dockerfile: Dockerfile.emulation
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://rawl:rawl@postgres:5432/rawl
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      BASE_RPC_URL: http://host.docker.internal:8545
      MAX_CONCURRENT_MATCHES: "4"
    depends_on:
      postgres: { condition: service_healthy }
      redis:    { condition: service_healthy }
      minio:    { condition: service_healthy }
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux: maps to host IP

volumes:
  pgdata:
  redisdata:
  miniodata:
