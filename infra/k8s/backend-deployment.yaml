apiVersion: apps/v1
kind: Deployment
metadata:
  name: rawl-backend
  labels:
    app: rawl-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rawl-backend
  template:
    metadata:
      labels:
        app: rawl-backend
    spec:
      containers:
        - name: backend
          image: rawl-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: rawl-secrets
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: rawl-backend
spec:
  selector:
    app: rawl-backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
