[project]
name = "rawl"
version = "0.1.0"
description = "Rawl - AI Fighting Game Platform"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.110,<1.0",
    "uvicorn[standard]>=0.27,<1.0",
    "pydantic>=2.6,<3.0",
    "pydantic-settings>=2.1,<3.0",
    "sqlalchemy[asyncio]>=2.0,<3.0",
    "asyncpg>=0.29,<1.0",
    "alembic>=1.13,<2.0",
    "redis[hiredis]>=5.0,<6.0",
    "celery[redis]>=5.3,<6.0",
    "aioboto3>=12.0,<14.0",
    "numpy>=1.26,<3.0",
    "PyNaCl>=1.5,<2.0",
    "solders>=0.20,<1.0",
    "solana>=0.34,<1.0",
    "websockets>=12.0,<14.0",
    "httpx>=0.27,<1.0",
    "prometheus-client>=0.20,<1.0",
    "structlog>=24.1,<25.0",
    "PyJWT>=2.8,<3.0",
]

[project.optional-dependencies]
emulation = [
    "opencv-python-headless>=4.9,<5.0",
    "stable-retro>=0.9,<1.0",
    "stable-baselines3>=2.2,<3.0",
]
dev = [
    "pytest>=8.0,<9.0",
    "pytest-asyncio>=0.23,<1.0",
    "pytest-cov>=4.0,<6.0",
    "httpx>=0.27,<1.0",
    "ruff>=0.3,<1.0",
    "factory-boy>=3.3,<4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rawl"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
src = ["src"]
target-version = "py311"
line-length = 100
